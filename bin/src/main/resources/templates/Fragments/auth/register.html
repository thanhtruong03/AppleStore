</head>
<body>
<form action="/login" method="POST">
    <div>
        <p>Username:</p>
        <input type="text" id="username" name="username" placeholder="Enter username...">
        <p>Password:</p>
        <input type="password" id="password" name="password" placeholder="Enter password...">
        <p>Lastname:</p>
        <input type="email" id="gmail" name="gmail" placeholder="Enter your gmail..." required minlength="8" maxlength="20">

        <input type="text" id="l_name" name="l_name" placeholder="Enter your last name...">
        <p>Firstname:</p>
        <input type="text" id="f_name" name="f_name" placeholder="Enter your first name...">
    </div>
    <button type="submit">Login</button>
</form>
