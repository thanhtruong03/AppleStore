<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/admin/save}" method="post" th:object="${Product}" enctype="multipart/form-data">
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-0">Tên sản phẩm:</span>
    <input type="text" name="name" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="6" maxlength="100">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-1">Mô tả sản phẩm:</span>
    <textarea type="text" name="description" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="10"></textarea>
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-2">Giá:</span>
    <input type="text" name="price" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="7">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-3">Màu sắc:</span>
    <input type="text" name="color" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="1">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-4">Số lượng:</span>
    <input type="number" name="stock" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" min="1">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping-5">Hinh anh</span>
    <input type="file" name="img" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" accept="image/jpeg, image/png" required>
  </div>
  <button th:href="@{admin/save}" type="submit" class="btn btn-primary">Thêm</button>
  <button type="button" class="btn btn-second">Hủy</button>
</form>
</body>
</html>
