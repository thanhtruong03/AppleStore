<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan li don hang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Danh sach don hang da giao</h1>
<div class="container-fluid">
    <table id="detailOrderTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>TÃªn san pham</th>
            <th>Mau sac</th>
            <th>Gia</th>
            <th>Ten khach hang</th>
            <th>SDT</th>
            <th>Dia chi</th>
            <th>Thanh pho</th>
            <th>Quoc gia</th>
            <th>Ngay dat</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="order : ${listDeliveredOrder}">
            <tr>
                <td th:text="${order.getOrder_id()}"></td>
                <td th:text="${order.getProduct_name()}"></td>
                <td th:text="${order.getProduct_color()}"></td>
                <td id="priceField" th:text="${order.getPrice()}"></td>
                <td th:text="${order.getCustomer_f_name()} + ' ' + ${order.getCustomer_l_name()}"></td>
                <td th:text="${order.getPhone()}"></td>
                <td th:text="${order.getAddress_line()}"></td>
                <td th:text="${order.getCity()}"></td>
                <td th:text="${order.getCountry()}"></td>
                <td th:text="${order.getOrder_date()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
