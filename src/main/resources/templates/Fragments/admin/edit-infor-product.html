<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/admin/update}" method="post" th:object="${Product}">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping-0">Tên sản phẩm:</span>
        <input type="text" name="name" th:value="${product.getName()}" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="6">
        <input type="text" name="id" th:value="${product.getProduct_id()}" hidden="hidden">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping-1">Mô tả sản phẩm:</span>
        <textarea name="description" th:value="${product.getDescription()}" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="10"></textarea>
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping-2">Giá:</span>
        <input type="text" name="price" th:value="${product.getPrice()}" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="7">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping-3">Màu sac:</span>
        <input type="text" name="price" th:value="${product.getColor()}" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" minlength="2">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping-4">Số lượng:</span>
        <input type="number" name="stock" th:value="${product.getStock()}" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" min="1">
    </div>
    <button type="submit" class="btn btn-primary">Cập nhât</button>
    <button type="button" class="btn btn-second">Hủy</button>
</form>
</body>
</html>
