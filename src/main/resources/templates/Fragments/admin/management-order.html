<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan li don hang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Danh sach don hang</h1>
    <div class="container-fluid">
        <table id="detailOrderTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TÃªn san pham</th>
                    <th>Mau sac</th>
                    <th>Gia</th>
                    <th>Ten khach hang</th>
                    <th>Dia chi</th>
                    <th>Thanh pho</th>
                    <th>Quoc gia</th>
                    <th>Ngay dat</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="detail : ${listDetailOrder}">
                    <tr>
                        <td th:text="${detail.getOrder_id()}"></td>
                        <td th:text="${detail.getProduct_name()}"></td>
                        <td th:text="${detail.getProduct_color()}"></td>
                        <td id="priceField" th:text="${detail.getPrice()}"></td>
                        <td th:text="${detail.getCustomer_f_name()} + ' ' + ${detail.getCustomer_l_name()}"></td>
                        <td th:text="${detail.getAddress_line()}"></td>
                        <td th:text="${detail.getCity()}"></td>
                        <td th:text="${detail.getCountry()}"></td>
                        <td th:text="${detail.getOrder_date()}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
