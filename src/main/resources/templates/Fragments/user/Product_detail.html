<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        /* Style cho khung hình chữ nhật */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-detail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .product-image {
            width: 50%;
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .product-info {
            width: 50%;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .buy-button, .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button {
            background-color: #007bff;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #495057;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-box {
            width: 200px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 10px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .product-image2 {
            width: 100%;
            height: 66%;
            background-color: #ccc;
        }

        .product-name {
            height: 34%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chi tiết sản phẩm</h1>
        <div class="product-detail-container">
            <div class="product-image">
                <!-- Here, we assume productDto.getImg() returns a base64 encoded image -->
                <img style="max-width: 100%;" th:src="'data:image/jpeg;base64,' + ${productDto.img}"/>
            </div>
            <div class="product-info">
                <p><strong>Mã sản phẩm:</strong> <span th:text="${productDto.product_id}"></span></p>
                <p><strong>Tên sản phẩm:</strong> <span th:text="${productDto.name}"></span></p>
                <p><strong>Giá tiền:</strong> <span th:text="${productDto.price}"></span></p>
                <p><strong>Màu:</strong> <span th:text="${productDto.color}"></span></p>
                <p><strong>Số lượng còn lại:</strong> <span th:text="${productDto.stock}"></span></p>
                <p><strong>Mô tả:</strong> <span th:text="${productDto.description}"></span></p>
                <a href="#" onclick="checkCustomerInfo()" class="buy-button">Mua hàng</a>
                <button onclick="goBack()" class="back-button">Quay lại</button>
            </div>
        </div>
        
        <h2>Danh sách sản phẩm cùng loại</h2>
        <div class="product-container">
            <!-- Product Boxes -->
            <div class="product-box" th:each="product : ${productDto}">
                <a th:href="@{/user/product_detail(product_id=${product.getProduct_id()})}">
                    <div class="product-image2">
                        <img style="max-width: 100%;" th:src="'data:image/jpeg;base64,' + ${product.getImg()}"/>
                    </div>
                    <div class="product-name" th:text="${product.getName()}">
                        Product Name
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var customerDto = /*[[${customerDto}]]*/ null;
        var product_id = /*[[${productDto.product_id}]]*/ null;

        function checkCustomerInfo() {
            var customerInfoExists = customerDto != null;

            if (customerInfoExists) {
                window.location.href = "/user/checkout?product_id=[[${productDto.product_id}]]";
            } else {
                window.location.href = "/user/enter_customer_info";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
